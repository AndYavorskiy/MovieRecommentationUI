<div class="genre-container" mat-dialog-content>
    <div class="genre-item" *ngFor="let genre of this.data">
        <mat-checkbox color="primary" [(ngModel)]="genre.isChecked">{{genre.name}}
        </mat-checkbox>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="clearFilters()">Clear All</button>
    <button mat-button [mat-dialog-close]>Ok</button>
</div>
